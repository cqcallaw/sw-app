{% extends "base.html" %}
{% block header %}Sign In{% endblock %}
{% block content %}
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <div class="center">
        <p>{{ form.username(size=32, placeholder='user id') }}</p>
        <p>{{ form.password(size=32, placeholder='password') }}</p>
        <p>{{ form.submit() }}</p>
    </div>
</form>
{% endblock %}
